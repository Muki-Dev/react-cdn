<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React CDN</title>
</head>
<body>
	<div id="root"></div>

	<!-- react and react-dom CDN -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

	<!-- babel -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		function Banner(){
			const title = 'store priceüè∑';
			return(<h1>{title.toUpperCase()}</h1>);
		};

		function Cart(){
			const penPrice = 1;
			const bookPrice = 20;
			const pencilPrice = 2;
			return(
				<div>
					<h2>Panier</h2>
					<ul>
						<li>Bic: {penPrice}‚Ç¨</li>
						<li>Livre: {bookPrice}‚Ç¨</li>
						<li>Crayon: {pencilPrice}‚Ç¨</li>
					</ul>
					total: {penPrice + bookPrice + pencilPrice}‚Ç¨
				</div>
			)
		}

		ReactDOM.render(<div><Banner /><Cart /></div>,document.getElementById('root'))
	</script>
	
</body>
</html>
